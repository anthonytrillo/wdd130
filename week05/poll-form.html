<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="styles/poll-form.css">
  <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
  <header>
    <h1>WDD 130 | Anthony Trillo Espejo | HTML Form - User Poll</h1>
  </header>

  <main class="form-container">
    <form class="poll-form" action="">
      <fieldset class="form-contact">
        <legend class="form-contact-title">Contact information</legend>
        <div class="form-item-contact">
          <label for="fullname">Full Name:</label>
          <input type="text" name="fullname" id="fullname">
        </div>
        <div class="form-item-contact">
          <label for="">Email:</label>
          <input type="email" name="useremail" id="useremail">
        </div>
      </fieldset>
      <fieldset class="form-question">
        <legend class="form-question-title" >Questions</legend>
        <div class="form-item-question">
          <label for="browser">What is your favorite browser?</label>
          <select name="browser" id="browser">
            <option value="chrome" name="chrome" id="chrome">Chrome</option>
            <option value="firefox" name="firefox" id="firefox">Firefox</option>
            <option value="opera" name="opera" id="opera">Opera</option>
          </select>
        </div>
        <div class="form-item-question">
          <label for="pet">Do you have a household pet?</label>
          <input type="checkbox" name="pet" id="pet">
        </div>
        <div class="form-item-question">
          <label for="feedback">List the places you have lived.</label>
          <textarea name="feedback" id="feedback" rows="4" placeholder="Perú, Argentina, Uruguay"></textarea>
        </div>
      </fieldset>
      <button type="submit" class="form-button">Submit Poll</button>
    </form>
  </main>

  <footer>
    <div class="copyright-container">
      <hr>
      <p class="copyright">©2025 | HTML Form - User Poll Activity | Anthony Trillo Espejo</p>
    </div>
  </footer>
</body>
</html>
